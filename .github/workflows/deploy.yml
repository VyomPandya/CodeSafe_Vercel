name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # or whatever your environment name is
    permissions:
      contents: write # Allow write access to repository contents (needed to push to gh-pages)
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use your project's node version
          cache: 'npm' # Or 'yarn'

      - name: Install Dependencies ğŸ“¦
        run: npm install # Or yarn install

      # Add this step for debugging
      - name: Check Environment Variable ğŸ§
        env:
          # Temporarily hardcode for testing
          TEST_API_KEY: "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"
        run: |
          echo "Checking hardcoded API key..."
          if [ -z "$TEST_API_KEY" ]; then
            echo "TEST_API_KEY is NOT set or is empty!"
            exit 1
          else
            echo "TEST_API_KEY is set (value masked for security)."
          fi

      - name: Build ğŸ—ï¸
        env:
          # Temporarily hardcode for testing
          VITE_OPENROUTER_API_KEY: "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"
        run: npm run build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Or your build output directory
          # Add other options if needed 